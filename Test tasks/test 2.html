<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Boxes</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background: darkblue;
            margin-bottom: 5px;
        }
        .box:nth-child(2n+2) {
            background: hotpink;
        }
        /*(2n+1) можна замінити на непарний (odd), aбo парний (even)*/
    </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

</body>
</html>
