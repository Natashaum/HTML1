<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .h200 {
            height: 200px;
        }
        .w200 {
            width: 200px;
        }
        .w300 {
            width: 300px;
        }
        .bg {
            background: purple;
        }
        .radius {
            border-radius: 5px;
        }
        .radius50 {
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="w200 h200 bg radius">square</div>
<div class="w200 h200 bg radius50">round</div>
<div class="w300 h200 bg radius">rectangle</div>
</body>
</html>
